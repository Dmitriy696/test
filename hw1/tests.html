        // task2
        describe("point on the plane", function() {
            it("push x = 0, y = 0", function() {
                assert.equal(point(0, 0), 'The point is zero');
            });
            it("push x = -1, y = 1", function() {
                assert.equal(point(-1, 1), 'The first quarter');
            });
            it("push x = 1, y = 1", function() {
                assert.equal(point(1, 1), 'The second quarter');
            });
            it("push x = 1, y = -1", function() {
                assert.equal(point(1, -1), 'The third quarter');
            });
            it("push x = -1, y = -1", function() {
                assert.equal(point(-1, -1), 'The fourth quarter');
            });
            it("push x = 0, y = 1", function() {
                assert.equal(point(0, 1), 'The point is on y-axis');
            });
            it("push x = 1, y = 0", function() {
                assert.equal(point(1, 0), 'The point is on x-axis');
            });
        });
        // task3
        describe("sum of a, b, c", function() {
            it("push a = -1, b = -1, c = -1", function() {
                assert.equal(sumF(-1, -1, -1), 'All numbers are negative!');
            });
            it("push a = 0, b = 0, c = 0", function() {
                assert.equal(sumF(0, 0, 0), 'All numbers are zero!');
            });
            it("push a = 1, b = 0, c = 0", function() {
                assert.equal(sumF(1, 0, 0), 1);
            });
            it("push a = 0, b = 1, c = 0", function() {
                assert.equal(sumF(0, 1, 0), 1);
            });
            it("push a = 0, b = 0, c = 1", function() {
                assert.equal(sumF(0, 0, 1), 1);
            });
            it("push a = 1, b = 1, c = 1", function() {
                assert.equal(sumF(1, 1, 1), 3);
            });
        });

                assert.equal(maxF(-1, 0, 0), 3);

                assert.equal(maxF(1, 0, 0), 4);
            });
            it("push a = 1, b = 1, c = 0", function() {
                assert.equal(maxF(1, 1, 0), 5);
            });
            it("push a = 1, b = 1, c = 1", function() {
                assert.equal(maxF(1, 1, 1), 6);
            });
            it("push a = -1, b = 1, c = 0", function() {
                assert.equal(maxF(-1, 1, 0), 3);
